<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/delete.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <body>
    <ul>
      <!-- <li><a class="active" href="{{url_for('home')}}">Home</a></li> -->

      <li><a href="{{url_for('course_update')}}">Update Course</a></li>

    <div class="form_container">

        <fieldset>
          <center><legend>Remove Course</legend></center>
          <table>
            <tr>
              <td>Course Name</td>
              <td>
                <select  name="cour_name">
                  {% for val in name: %}
                  <option value="{{val}}">{{val}}</option>
                  {%endfor%}
                </select>
              </td>
            </tr>
          </table>
        </fieldset>
        <center><input type="submit" name="submit" value="submit"></center>
      </form>
    </div>
  </body>
