<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/retrive.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <ul>
      <!-- <li><a class="active" href="{{url_for('home')}}">Home</a></li> -->
      <li><a href="{{url_for('insert')}}">Insert</a></li>
      <li><a href="{{url_for('update')}}">Update</a></li>
      <li><a href="{{url_for('retrive')}}">Check</a></li>
      <li><a href="{{url_for('delete')}}">Delete</a></li>
      <li><a href="{{url_for('check_api')}}" target="_blank">API</a></li>
    </ul>
  <table style="">
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>City</th>
      <th>Email</th>
      <th>Address</th>
      <th>School</th>
    </tr>
    {% for value in res: %}
    <tr>
      <td>{{value[0]}}</td>
      <td>{{value[1]}}</td>
      <td>{{value[2]}}</td>
      <td>{{value[3]}}</td>
      <td>{{value[4]}}</td>
      <td>{{value[5]}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
